GtfsRoute:
  description: 'GTFS Route'
  properties:
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    id:
      anyOf: &gtfsroute_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    operatedBy:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Agency that operates this route. It shall point to an Entity of Type GtfsAgency'
      x-ngsi:
        model: https://schema.org/Text
        type: Relationship
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *gtfsroute_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    page:
      description: 'Same as GTFS `stop_url`'
      format: uri
      type: string
      x-ngsi:
        model: http://schema.org/URL
        type: Property
    routeColor:
      description: "Same as GTFS `route_color`. See [GTFS](https://developers.google.com/transit/gtfs/reference/#routestxt)"
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    routeSortOrder:
      description: 'Same as GTFS `route_sort_order`'
      minimum: 0
      type: integer
      x-ngsi:
        model: https://schema.org/Number.
        type: Property
    routeTextColor:
      description: "Same as GTFS `route_text_color`. See [GTFS](https://developers.google.com/transit/gtfs/reference/#routestxt)"
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    routeType:
      description: "Same as GTFS `route_type`. allowed values those allowed for `route_type` as prescribed by [GTFS](https://developers.google.com/transit/gtfs/reference/#routestxt). Enum:'0, 1, 2, 3, 4, 5, 6, 7'"
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    shortName:
      description: 'Same as GTFS `route_short_name`'
      type: string
      x-ngsi:
        model: https://schema.org/Text.
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    type:
      description: 'NGSI Entity type. It has to be GtfsRoute'
      enum:
        - GtfsRoute
      type: string
      x-ngsi:
        type: Property
  required:
    - id
    - type
  type: object
