GtfsTrip:
  description: 'GTFS Trip'
  properties:
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    bikesAllowed:
      description: "Same as GTFS `bikes_allowed`. Enum:'0, 1, 2'. See [GTFS](https://developers.google.com/transit/gtfs/reference/#tripstxt)"
      enum:
        - 0
        - 1
        - 2
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    block:
      description: 'Same as GTFS `block_id`'
      type: Property
      x-ngsi:
        model: https://schema.org/Text.
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    direction:
      description: 'Same as GTFS `direction_id`. Enum:''0, 1'''
      enum:
        - 0
        - 1
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    hasRoute:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Same as `route_id`. It shall point to an Entity of type GtfsRoute'
      type: Relationship
      x-ngsi:
        model: http://schema.org/URL
    hasService:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Same as GTFS `service_id`. It shall point to an Entity of type GtfsService'
      type: Relationship
      x-ngsi:
        model: http://schema.org/URL
    hasShape:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Same as GTFS `shape_id`. It shall point to an Entity of type GtfsShape'
      type: Relationship
      x-ngsi:
        model: http://schema.org/URL
    headSign:
      description: 'Same as GTFS `trip_headsign`'
      type: Property
      x-ngsi:
        model: https://schema.org/Text.
    id:
      anyOf: &gtfstrip_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *gtfstrip_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    shortName:
      description: 'Same as GTFS `trip_short_name`'
      type: Property
      x-ngsi:
        model: https://schema.org/Text.
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    type:
      description: 'NGSI Entity type. It has to be GtfsTrip'
      enum:
        - GtfsTrip
      type: Property
    wheelChairAccessible:
      description: 'Same as GTFS `wheelchair_accessible`. Enum:''0, 1, 2'''
      enum:
        - 0
        - 1
        - 2
      type: Property
      x-ngsi:
        model: https://schema.org/Number
  required:
    - id
    - type
    - hasRoute
    - hasService
  type: object
