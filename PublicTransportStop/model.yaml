PublicTransportStop:

  description: A generic public transport stop

  properties:

    address:

      description: The mailing address

      properties:

        addressCountry:
          description: The country. For example, Spain
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property

        addressLocality:
          description: The locality in which the street address is, and which is in the region
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property

        addressRegion:
          description: The region in which the locality is, and which is in the country
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property

        district:
          description: A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
          x-ngsi:
            type: Property

        postOfficeBoxNumber:
          description: The post office box number for PO box addresses. For example, 03578
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property

        postalCode:
          description: The postal code. For example, 24004
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property

        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property

        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/address
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property

    location:

      description: Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon

      oneOf:

        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty

      x-ngsi:
        type: GeoProperty

    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property

    openingHoursSpecification:

      description: A structured value providing information about the opening hours of a place or a certain service inside a place

      items:

        properties:

          closes:
            description: " \tThe closing hour of the place or service on the given day(s) of the week"
            format: time
            type: string
            x-ngsi:
              type: Property

          dayOfWeek:
            anyOf:
              - description: Array of days of the week
                enum:
                  - Monday
                  - Tuesday
                  - Wednesday
                  - Thursday
                  - Friday
                  - Saturday
                  - Sunday
                  - PublicHolidays
                type: string
                x-ngsi:
                  type: Property
              - description: Array of days of the week
                enum:
                  - https://schema.org/Monday
                  - https://schema.org/Tuesday
                  - https://schema.org/Wednesday
                  - https://schema.org/Thursday
                  - https://schema.org/Friday
                  - https://schema.org/Saturday
                  - https://schema.org/Sunday
                  - https://schema.org/PublicHolidays
                type: string
                x-ngsi:
                  type: Property
            description: The day of the week for which these opening hours are valid. URLs from GoodRelations (http://purl.org/goodrelations/v1) are used (for Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday plus a special entry for PublicHolidays)
            type: string
            x-ngsi:
              model: http://schema.org/dayOfWeek
              type: Property

          opens:
            description: The opening hour of the place or service on the given day(s) of the week
            format: time
            type: string
            x-ngsi:
              type: Property

          validFrom:
            anyOf:
              - description: ''
                format: date
                type: string
                x-ngsi:
                  model: http://schema.org/Date
                  type: Property
              - description: ''
                format: date-time
                type: string
                x-ngsi:
                  model: http://schema.org/DateTime
                  type: Property
            description: The date when the item becomes valid. A date value in the form CCYY-MM-DD or a combination of date and time of day in the form [-]CCYY-MM-DDThh:mm:ss[Z|(+|-)hh:mm] in ISO 8601 date format
            x-ngsi:
              type: Property

          validThrough:
            anyOf:
              - description: ''
                format: date
                type: string
                x-ngsi:
                  model: http://schema.org/Date
                  type: Property
              - description: ''
                format: date-time
                type: string
                x-ngsi:
                  model: http://schema.org/DateTime
                  type: Property
            description: The date after when the item is not valid. For example the end of an offer, salary period, or a period of opening hours. A date value in the form CCYY-MM-DD or a combination of date and time of day in the form [-]CCYY-MM-DDThh:mm:ss[Z|(+|-)hh:mm] in ISO 8601 date format
            type: string
            x-ngsi:
              type: Property

        type: object

      minItems: 1

      type: array

      x-ngsi:
        model: https://schema.org/openingHoursSpecification
        type: Property

    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property

    peopleCount:
      description: Estimation of people waiting in the stop
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    refPeopleCountDevice:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Reference to the [Device](https://github.com/Fiware/dataModels/blob/master/specs/Device/Device/doc/spec.md) providing people count estimate
      type: string
      x-ngsi:
        type: Property

    refPublicTransportRoute:
      description: Public transport routes using this stop
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
      minItems: 1
      type: array
      uniqueItems: yes
      x-ngsi:
        model: ' https://schema.org/URL'
        type: Relationship

    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property

    shortStopCode:
      description: Shorter form of the identifier/code of the public transport stop
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    source:
      description: A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object
      type: string
      x-ngsi:
        type: Property

    stopCode:
      description: Identifier/code of the public transport stop
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    transportationType:
      description: Types of public transport using this stop as defined in (https://developers.google.com/transit/gtfs/reference/#routestxt). Enum:'0, 1, 2, 3, 4, 5, 6, 7'
      items:
        enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 7
        type: integer
      type: array
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    type:
      description: NGSI Entity type. It has to be PublicTransportStop
      enum:
        - PublicTransportStop
      type: string
      x-ngsi:
        type: Property

    wheelChairAccessible:
      description: 'Same as GTFS `wheelchair_boarding`. Enum:''0, 1 ,2''. Reference in [GTFS](https://developers.google.com/transit/gtfs/reference/#stopstxt) '
      enum:
        - '0'
        - '1'
        - '2'
      type: string
      x-ngsi:
        type: Property

  required:
    - id
    - type
    - transportationType
    - name

  type: object

