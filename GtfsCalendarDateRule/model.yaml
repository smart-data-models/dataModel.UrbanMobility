GtfsCalendarDateRule:
  required:
    - id
    - type
    - hasService
    - appliesOn
    - exceptionType
  allOf:
    - $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/Common
  type: object
  description: GTFS Calendar Date Rule
  properties:
    alternateName:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/alternateName
    appliesOn:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Date (in YYYY-MM-DD format) this rule applies to. It shall be obtained from the GTFS date field'
      format: date
    dataProvider:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/dataProvider
    description:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/description
    exceptionType:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Same as GTFS exception_type field. Allowed values: (1, 2)'
    hasService:
      x-ngsi:
        type: Property
        model: 'https://schema.org/URL'
      type: string
      description: 'Service to which this rule applies to. Derived from service_id.'
      format: uri
    name:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/name
    owner:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/owner
    source:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/source
