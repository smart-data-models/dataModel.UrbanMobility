ArrivalEstimation:
  description: 'Arrival Estimation'
  properties:
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    hasStop:
      description: 'It shall point to an Entity of Type GtfsStop'
      items:
        anyOf:
          - description: 'Property. Identifier format of any NGSI entity'
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
          - description: 'Property. Identifier format of any NGSI entity'
            format: uri
            type: string
      type: Relationship
    hasTrip:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Trip associated to this Entity. It shall point to an Entity of Type GtfsTrip'
      type: Relationship
      x-ngsi:
        model: https://schema.org/URL
    headSign:
      description: 'It shall contain the text that appears on a sign that identifies the trip''s destination to passengers'
      type: Property
      x-ngsi:
        model: https://schema.org/Text.
    id:
      anyOf: &arrivalestimation_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *arrivalestimation_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    remainingDistance:
      description: 'It shall contain the remaining distance (in meters) of arrival for the trip heading to the concerned stop'
      minValue: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: Meters
    remainingTime:
      description: 'It shall contain the remaining time of arrival for the trip heading to the concerned stop. Remaining time shall be encoded as a ISO8601 duration. Ex. `PT8M5S`.'
      pattern: ^P(?=\w*\d)(?:\d+Y|Y)?(?:\d+M|M)?(?:\d+W|W)?(?:\d+D|D)?(?:T(?:\d+H|H)?(?:\d+M|M)?(?:\d+(?:\?.\d{1,2})?S|S)?)?$
      type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    type:
      description: 'NGSI Entity Type: It has to be ArrivalEstimation'
      enum:
        - ArrivalEstimation
      type: Property
  required:
    - id
    - type
    - hasStop
    - hasTrip
    - remainingTime
    - headSign
  type: object
