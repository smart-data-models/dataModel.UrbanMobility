GtfsCalendarRule:
  description: 'Smart Data Models. GTFS Calendar Rule'
  properties:
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    endDate:
      description: "End date of this rule in `YYYY-MM-DD` format. It can be obtained from the field `end_date` of [calendar.txt](https://developers.google.com/transit/gtfs/reference/#calendartxt)"
      format: date
      type: string
      x-ngsi:
        model: https://schema.org/Boolean
        type: Property
    friday:
      description: 'Same as GTFS `friday`'
      type: boolean
      x-ngsi:
        model: https://schema.org/Boolean
        type: Property
    hasService:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Service to which this rule applies to. Derived from `service_id`'
      type: string
      x-ngsi:
        model: https://schema.org/URL
        type: Relationship
    id:
      anyOf: &gtfscalendarrule_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    monday:
      description: 'Same as GTFS `monday`'
      type: boolean
      x-ngsi:
        model: https://schema.org/Boolean
        type: Property
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *gtfscalendarrule_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    saturday:
      description: 'Same as GTFS `saturday`'
      type: boolean
      x-ngsi:
        model: https://schema.org/Boolean
        type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    startDate:
      description: "Start date of this rule in `YYYY-MM-DD` format. It can be obtained from the field `start_date` of [calendar.txt](https://developers.google.com/transit/gtfs/reference/#calendartxt)"
      format: date
      type: string
      x-ngsi:
        model: https://schema.org/Date
        type: Property
    sunday:
      description: 'Same as GTFS `sunday`'
      type: boolean
      x-ngsi:
        model: https://schema.org/Boolean
        type: Property
    thursday:
      description: 'Same as GTFS `thursday`'
      type: boolean
      x-ngsi:
        model: https://schema.org/Boolean
        type: Property
    tuesday:
      description: 'Same as GTFS `tuesday`'
      type: boolean
      x-ngsi:
        model: https://schema.org/Boolean
        type: Property
    type:
      description: 'NGSI Entity Type: It has to be GtfsCalendarRule'
      enum:
        - GtfsCalendarRule
      type: string
      x-ngsi:
        type: Property
    wednesday:
      description: 'Same as GTFS `wednesday`'
      type: boolean
      x-ngsi:
        model: https://schema.org/Boolean
        type: Property
  required:
    - id
    - type
    - hasService
    - monday
    - tuesday
    - wednesday
    - thursday
    - friday
    - saturday
    - sunday
    - startDate
    - endDate
  type: object
