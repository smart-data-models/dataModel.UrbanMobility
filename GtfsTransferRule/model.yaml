GtfsTransferRule:
  description: 'GTFS Transfer Rule'
  properties:
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    hasDestination:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Trip associated to this Entity. It shall point to an Entity of type GtfsStop or GtfsStation'
      type: Relationship
      x-ngsi:
        model: http://schema.org/URL
    hasOrigin:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Trip associated to this Entity. It shall point to an Entity of type GtfsStop or GtfsStation'
      type: Relationship
      x-ngsi:
        model: http://schema.org/URL
    id:
      anyOf: &gtfstransferrule_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    minimumTransferTime:
      description: 'Same as GTFS `min_transfer_time`. Unit:''seconds'''
      minValue: 1
      type: Property
      x-ngsi:
        model: https://schema.org/Integer
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *gtfstransferrule_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    transferType:
      description: 'Same as GTFS `transfer_type`. Enum:''0, 1, 2, 3'''
      enum:
        - 0
        - 1
        - 2
        - 3
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    type:
      description: 'NGSI Entity type. It has to be GtfsTransferRule'
      enum:
        - GtfsTransferRule
      type: Property
  required:
    - id
    - type
    - hasOrigin
    - hasDestination
    - transferType
  type: object
