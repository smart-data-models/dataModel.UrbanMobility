GtfsStopTime:
  description: 'GTFS Stop Time'
  properties:
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    arrivalTime:
      description: 'Same as GTFS `arrival_time`'
      pattern: ^([0-3][0-9]|4[0-7]):[0-5][0-9]:[0-5][0-9]$
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    departureTime:
      description: 'Same as GTFS `departure_time`'
      pattern: ^([0-3][0-9]|4[0-7]):[0-5][0-9]:[0-5][0-9]$
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    distanceTravelled:
      description: 'Same as GTFS `shape_dist_traveled`'
      minValue: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    dropOffType:
      default: 0
      description: 'Same as GTFS `drop_off_type`. Enum:''0, 1, 2, 3'''
      enum:
        - 0
        - 1
        - 2
        - 3
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    hasStop:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Same as GTFS `stop_id`. It shall point to an Entity of type GtfsStop'
      x-ngsi:
        model: http://schema.org/URL
        type: Relationship
    hasTrip:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Trip associated to this Entity. It shall point to an Entity of Type GtfsTrip'
      x-ngsi:
        model: https://schema.org/URL
        type: Relationship
    id:
      anyOf: &gtfsstoptime_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *gtfsstoptime_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    pickupType:
      default: 0
      description: 'Same as GTFS `pickup_type`. Enum:''0, 1, 2, 3'' '
      enum:
        - 0
        - 1
        - 2
        - 3
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    stopHeadsign:
      description: 'Same as GTFS `stop_headsign`'
      type: string
      x-ngsi:
        model: https://schema.org/Text.
        type: Property
    stopSequence:
      description: 'Same as GTFS `stop_sequence`. Starting with `1`.'
      minValue: 1
      type: integer
      x-ngsi:
        model: https://schema.org/Integer
        type: Property
    timepoint:
      default: 1
      description: 'Same as GTFS `timepoint`. Enum:''0, 1'''
      enum:
        - 0
        - 1
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    type:
      description: 'NGSI Entity type. It has to be GtfsStopTime'
      enum:
        - GtfsStopTime
      type: string
      x-ngsi:
        type: Property
  required:
    - id
    - type
    - arrivalTime
    - departureTime
    - hasStop
    - hasTrip
    - stopSequence
  type: object
